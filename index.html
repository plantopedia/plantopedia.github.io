  <script>
  function ensurePlantIndexLoaded(callback) {
      // Aguarda at√© que `window.plantIndex` esteja definido antes de executar `callback`
      if (typeof window.plantIndex === "undefined") {
          setTimeout(() => ensurePlantIndexLoaded(callback), 5); // Tenta novamente em 5ms
      } else {
          callback();
      }
  }

function searchPlant() {
    ensurePlantIndexLoaded(() => {
        const query = document.getElementById("searchBar").value.trim().toLowerCase();
        const statusElement = document.getElementById("status");

        if (!query) {
            statusElement.innerText = "Por favor, digite algo para pesquisar.";
            return;
        }

        statusElement.innerText = "Buscando...";

        const file = window.plantIndex[query];

        if (!file) {
            statusElement.innerText = "Planta n√£o encontrada.";
            return;
        }

        // Remover script anterior, se houver
        const oldScript = document.getElementById("plant-script");
        if (oldScript) {
            oldScript.remove();
        }

        // Criar novo script para carregar os dados da planta
        const plantScript = document.createElement("script");
        plantScript.id = "plant-script";
        plantScript.src = file;
        plantScript.onload = () => {
            if (typeof plantData !== "undefined") {

                document.getElementById("plant-image").innerHTML = `<img src="${plantData.image}" width="200">`;

                // Monta a tabela com os dados da planta

                    <tr><td>Exig√™ncia de √Ågua:</td><td>${plantData.waterRequirement || "N/A"}</td></tr>
                    <tr><td>Tipo:</td><td>${plantData.type || "N/A"}</td></tr>
                    <tr><td>Benef√≠cios Ecol√≥gicos:</td><td>${plantData.ecologicalBenefits || "None"}</td></tr>

                `;

}
